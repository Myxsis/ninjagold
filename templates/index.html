<!DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			// $('input[type=submit]').click(function(){
			// 	$('#activities').append('<p>Found {{ session['gold'] }} gold!');
				// return false;
			});
		});
	</script>
</head>

<body>
	<div id='totalgold'>
		<h3>Your Gold</h3>
		<p>{{ session['foundgold'] }}</p>
		<form action='/reset' method='post'>
			<input type='submit' name='reset' value='Start over?'>
		</form>
	</div>

	<div id="locs">
		<div class="destination">
			<h1>Farm</h1>
			<h2>(earn 10-20 gold)</h2>
			<form action='/process_money' method='post'>
				<input type='hidden' name='building' value='farm'>
				<input type='submit' name='farmgold' value='Find Gold!'>
			</form>
		</div>
		<div class="destination">
			<h1>Cave</h1>
			<h2>(earn 5-10 gold)</h2>
			<form action='/process_money' method='post'>
				<input type='hidden' name='building' value='cave'>
				<input type='submit' name='cavegold' value='Find Gold!'>
			</form>
		</div>
		<div class="destination">
			<h1>House</h1>
			<h2>(earn 2-5 gold)</h2>
			<form action='/process_money' method='post'>
				<input type='hidden' name='building' value='house'>
				<input type='submit' name='housegold' value='Find Gold!'>
			</form>
		</div>
		<div class="destination">
			<h1>Casino</h1>
			<h2>(earn/lose 0-50 gold)</h2>
			<form action='/process_money' method='post'>
				<input type='hidden' name='building' value='HIGHROLLERYO'>
				<input type='submit' name='casinogold' value='Find Gold!'>
			</form>
		</div>
	</div>

	<div id='activities'>
		<h4>Activities:</h4>
		<div id='log'>
			<!-- {% if session['message']  %}
				{% for i in session['message'] %}
					<p>{{ i }}</p>
				{% endfor %}
				<p>{{ session['message'] }} +{{ session['gold'] }}</p>
			{% endif %} -->

			{{ session['message'] }}
		</div>
	</div>
</body>
</html>
